<!DOCTYPE html>
<html>
<head>
<title> Book Library</title>
<link rel='stylesheet' href='style.css'>
</head>

<body>

<input class='addBtn' type="button" value='+'></input>
<div class="modal hidden">
	<div class="modal-overlay"></div>

	<div class="modal-window">
	<div class='error hidden'> Error missing info </div>
	<input id="close-modal" type="button" value='X'></input>
		<div class="modal-form">
			<label>Title</label>
			<input id="titleInp" type="text"></input>
			<label>Author</label>
			<input id="authorInp" type="text"></input>
			<label>Total Pages</label>
			<input id="pagesInp" type="number"></input>
			<label> Read</label>
			<input id="readInp" type='checkbox'></input>
		</div>
	<input id="submitBtn" type='button' value='Add'></input>
	</div>
</div>
	
<div class="panel">

	
</div>


<script src="script.js"></script>
</body>

</html>
